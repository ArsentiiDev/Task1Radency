<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Note-app</title>
</head>
<body>
    <div class="main_container">
        <form class="add_todo">
            <h2>Add Task</h2>
            <input type="text" placeholder="name of task" class="add_todo_name">
            <div class="custom-select">
                <select  class="category_list add_todo_category" onchange="getSelectedValue()">
                    <option value="none">Select:</option>
                    <option value="task">Task</option>
                    <option value="random thought">Random Thought</option>
                    <option value="idea">Idea</option>
                    <option value="qoute">Qoute</option>
                </select>
            </div>
            <div>
            <input type="text" placeholder="add content" class="add_todo_content">
            </div>
            <input type="text" placeholder="yy-mm-dd" class="add_todo_dates">
            <div>
            <button class="add_todo_btn">ADD NOTE</button>
            </div>
            <div class="select_items">
                <select  class="filter_todo" name="todos" >
                    <option value="filter">Filter:</option>
                    <option value="all">All</option>
                    <option value="archive">Archive</option>
                    <option value="not_archive">Not archive</option>
                </select>
            </div>
        </form>
        <div class="header_container">
            <div class="header_container_nav">
            <h3>Name</h3>
            <h3>Created</h3>
            <h3>Category</h3>
            <h3>Content</h3>
            <h3>Dates</h3>
            <i class="fas fa-archive"></i>
            <i class="fas fa-trash"></i>
            </div>
        </div>
        <div class="todo_container">
            <ul class="todo_list">
                
            </ul>

        </div>
    </div>
    <div class="summary_container">
        <div class="header_container">
            <div class="header_container_nav summary_nav">
            <h3>Note category</h3>
            <h3>Active</h3>
            <h3>Archived</h3>
            </div>
        </div>
        <div class="summary_list_container">
            <ul class="summary_list">
            
            </ul>

        </div>
    </div>
    <script language="javascript" src="app.js"></script>
</body>
</html>
